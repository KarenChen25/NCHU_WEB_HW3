<!DOCTYPE html>
<html>
<head>
<style>
table,td 
{
 padding:5px;
 border: 3px solid #ccc;
 width:value;
 word-break:break-all;
 border-collapse:collapse;
}
</style>
<meta charset=" utf-8">
<script type="text/javascript">

 
function show(){
   var input=document.getElementsByTagName("input");
   var Child=document.getElementById("Child");
   var table=document.createElement("table");
    if(input[0].value =='') 
             {
                        alert("未輸入姓名");
						
						return location.reload();
             }
        else if(input[1].value == "")
                {
                        alert("未輸入完整生日日期");
						return location.reload();
                }
		  else if(!document.getElementById("1").checked   && !document.getElementById("2").checked  && !document.getElementById("3").checked)
                {
				 
					alert("未選擇興趣");
						 return location.reload();
                }   
		   else if(!document.getElementById("4").checked   && !document.getElementById("5").checked)
                {
                         alert("未選擇性別");
						 return location.reload();
                } 
         else if(document.getElementById("three").value == "")
                {
                        alert("未輸入自傳");
						return location.reload();
                }
  else 
  {
   for(var i=0;i<input.length;i++){
       if("text"==input[i].type||input[i].checked||"date"==input[i].type){
	    var tr=document.createElement("tr");
	     var td=document.createElement("td");
		 var td1=document.createElement("td"); 
		 td.innerHTML=input[i].name;
	     td1.innerHTML=input[i].value;
		 table.appendChild(tr);
	     table.appendChild(td);
		 table.appendChild(td1);
	  }
   }
      var textarea = document.getElementById("three");	  
	  var tr=document.createElement("tr");
	  var td = document.createElement("td");
	  var td1=document.createElement("td");
       td.innerHTML="自傳";
	  td1.innerHTML=textarea.value;
	  table.appendChild(tr);
	  table.appendChild(td);
	  table.appendChild(td1);
	  
      Child.appendChild(table);

   }
 }
</script>
</head>
<body>
<div id="parent">

   姓名:
   <input type="input" name="名字" class="input" placeholder="姓名" /><br><br>
   生日:
   <input type="date"  name="生日" class="text" /><br><br>
   興趣：
   <input type="radio" id="1" name="興趣" value="吃飯">吃飯
   <input type="radio" id="2" name="興趣" value="睡覺">睡覺
   <input type="radio" id="3" name="興趣" value="打東東">打東東<br><br>
   性別：
   <input type="radio" id="4" name="性別" value="男">男
   <input type="radio" id="5" name="性別" value="女">女<br><br>
	
   <textarea class="text" type="text" name="res" id="three" placeholder="請輸入簡單自傳" style="height:150px"></textarea><br><br>
	
   <input type="button" value="顯示" id="show" onclick="show();this.disabled=true" />
   <input type="button" value="重設" onclick="location.reload()"><br><br>
     
</div>
<div id= "Child">

</div>
</body>
</html>
